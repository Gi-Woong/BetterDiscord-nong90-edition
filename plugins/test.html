<html>
    <head>
        <script>
            window.onload = () => {
                var floatingBar = document.getElementById("bar");
                floatingBar.style.width = "100%";
                floatingBar.style.height = "100%";
                floatingBar.style.backgroundColor = "#1e1f22";
                floatingBar.style.position = "absolute";
                floatingBar.style.top = floatingBar.style.left = 0;
                floatingBar.style.webkitAppRegion = "drag";
                document.body.appendChild(floatingBar);
            };
        </script>
        <style>
            img {
                width : 30;
                height : 30;
                border-radius: 50%;

                position : absolute;
                left : 10;
                top : 5;
            }

            @font-face {
                font-family : "gg sans semibold";
                src : url(ggsans.woff2) format("woff2");
            }

            div.name {
                width : 100px;
                height : 35px;
                overflow : hidden;
                text-overflow : ellipsis;

                position : absolute;
                left : 50;
                top : 5;

                font-family : "gg sans semibold";
                font-size : 20px;
                color : white;
            }

            div.alarm {
                width : 16px;
                height : 16px;

                position : absolute;
                left : 170;
                top : 12;

                background-color : white;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="bar">
            <img src="https://cdn.discordapp.com/icons/649483849289695283/251b38ea90a94b19cfa6dbe683695f1b.webp">
            <div class="name">$lavesaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
            <div class="alarm"></div>
        </div>
    </body>
</html>
